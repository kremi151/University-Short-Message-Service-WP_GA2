<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:mk="http://mkremer.lu/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Create new channel</title>
        <meta charset="utf-8"/>
    </h:head>
    <h:body>
	    <ui:insert name="navbar" >
			<ui:include src="navbar.xhtml" />
		</ui:insert> 
		<b:container style="margin-top:70px">
			<mk:restricted condition="#{usession.loggedIn}">
				<h1>Create new channel</h1>
				<b:jumbotron style="background:#F5F5F5;">
					<b:form>
						<b:inputText value="#{createchannel.name}" label="Name:"/>
						<b:message for="@previous" />
						<b:inputTextarea value="#{createchannel.description}" label="Description:"/>
						<b:message for="@previous" />
						<h:outputLabel value="Linked classes:" for="classlist" />
						<p:selectManyCheckbox id="classlist" value="#{createchannel.selectedClasses}" layout="responsive" columns="3">
							<f:selectItems value="#{createchannel.selectableClasses}" />
							<f:converter binding="#{classConverter}" />
						</p:selectManyCheckbox>
						<b:message for="@previous" />
						<b:commandButton value="Create" look="primary" action="#{createchannel.create}" />
					</b:form>
				</b:jumbotron>
			</mk:restricted>
		</b:container>
    </h:body>
</html>
