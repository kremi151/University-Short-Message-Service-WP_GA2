<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:body>
		<ui:composition>
			<b:panel look="info">
				<f:facet name="heading">
					<h:outputText value="#{value.name}"/><b:label text="#{value.channel.name}" style="margin-left:1em;"/>
				</f:facet>
			    <h:outputText value="#{value.formattedContent}" escape="false" />
			    <f:facet name="footer">
			        <h:outputText value="#{value.sender.firstName} #{value.sender.lastName} (" />
					<h:outputLink value="user.xhtml">
						<f:param name="id" value="#{value.sender.username}" />
						<h:outputText value="@#{value.sender.username}" />
					</h:outputLink>
					<h:outputText value=") - &lt;i&gt;#{value.date}&lt;/i&gt;" escape="false" />
			    </f:facet>
			</b:panel>
		</ui:composition>
	</h:body>
</html>
