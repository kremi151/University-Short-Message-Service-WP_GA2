<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:body>
		<ui:composition>
			<b:panel look="#{(empty look) ? 'info' : look}" collapsible="#{(not empty collapsible) ? collapsible : true}">
				<f:facet name="heading">
					<h:outputText value="#{value.name}"/><b:label text="#{value.channel.name}" style="margin-left:1em;"/>
				</f:facet>
			    <h:outputText value="#{value.formattedContent}" escape="false" />
			    <f:facet name="footer">
			    	<b:button value="Reply" icon-awesome="fa-mail-reply" onclick="#{onreply}" rendered="#{not empty onreply}" style="margin-right:1em;" />
			    	<b:button value="View" icon-awesome="fa-list" outcome="#{outcome}" rendered="#{(not empty outcome) and (not empty param)}" style="margin-right:1em;">
			    		<f:param name="#{param}" value="#{value.name}" />
			    	</b:button>
			        <h:outputText value="#{value.sender.firstName} #{value.sender.lastName} (" />
					<h:outputLink value="user.xhtml">
						<f:param name="id" value="#{value.sender.username}" />
						<h:outputText value="@#{value.sender.username}" />
					</h:outputLink>
					<h:outputText value=") - &lt;i&gt;#{value.date}&lt;/i&gt;" escape="false" />
			    </f:facet>
			</b:panel>
		</ui:composition>
	</h:body>
</html>
