<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:body>
		<ui:composition>
			<b:jumbotron style="background:#F8F8F8;margin-bottom:16px;padding:16px 24px;">
				<p style="font-size:20px;">#{value.name}</p>
				<p style="font-size:14px;">#{value.content}</p>
				<p style="font-size:12px;">Posted to #{value.channel.name}</p>
				<p style="font-size:12px;color:#6F6F6F;">
					<h:outputText value="#{value.sender.firstName} #{value.sender.lastName} (" />
					<h:outputLink value="user.xhtml">
						<f:param name="id" value="#{value.sender.username}" />
						<h:outputText value="@#{value.sender.username}" />
					</h:outputLink>
					<h:outputText value=") - " />
					<i>#{value.date}</i>
				</p>
			</b:jumbotron>
		</ui:composition>
	</h:body>
</html>
