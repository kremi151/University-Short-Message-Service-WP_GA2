<!DOCTYPE html>
<html 
   xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:b="http://bootsfaces.net/ui"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets" >
    <h:head>
        <title>Login</title>
        <meta charset="utf-8"/>
    </h:head>
    <h:body>
	    <ui:insert name="navbar" >
			<ui:include src="navbar.xhtml" />
		</ui:insert> 
		<b:container style="margin-top:70px">
			<b:row>
				<b:column span="6" offset="3">
					<b:jumbotron offset="2" style="background:#F5F5F5;">
						<b:messages />
				        <ui:fragment rendered="#{!usession.loggedIn}">
				        	<h:form>
							    <b:inputText id="username" label="Username:" value="#{usession.username}"/>
							    <b:inputSecret id="password" label="Password:" value="#{usession.password}"/>
							    <b:commandButton value="Login" look="primary" action="#{usession.login}"/>
							</h:form>
				        </ui:fragment>
				        <ui:fragment rendered="#{usession.loggedIn}">
				        	<h1>You are already logged in</h1>
				        </ui:fragment>
					</b:jumbotron>
				</b:column>
			</b:row>
        </b:container>
    </h:body>
</html>
